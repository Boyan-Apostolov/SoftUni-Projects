<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restourant</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="wrapper">
            <article class="img-holder">
                <img src="./form-img.jpg" alt="">
            </article>
            <article class="form">
                <h2>Booking place for your dinner!</h2>

                <form>
                    <input class="name-input" type="text" placeholder="Your name">
                    <input class="phone-input" type="number" placeholder="Your phone number">
                    <input class="time-input" type="text" placeholder="Time">
                    <input class="guests-input" type="text" placeholder="Number of people">

                    <input class="btn" type="submit" value="Book now">
                </form>
            </article>
        </section>
    </main>
</body>

</html>
