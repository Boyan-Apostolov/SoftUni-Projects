<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>James</td>
                    <td>Matman</td>
                    <td>Chief Sandwich Eater</td>
                </tr>
                <tr>
                    <td>Jon</td>
                    <td>Doe</td>
                    <td>Chief Sandwich Eater</td>
                </tr>
            </tbody>
        </table>
        <section class="virtual-table">
            <article class="row">
                <span class="heading">First Name</span>
                <span>James</span>
            </article>
            <article class="row">
                <span class="heading">Last Name</span>
                <span>Matman</span>
            </article>
            <article class="row">
                <span class="heading">Job Title</span>
                <span>Chief Sandwich Eater</span>
            </article>

            <!-- row2 -->
            <article class="row">
                <span class="heading">First Name</span>
                <span>Jon</span>
            </article>
            <article class="row">
                <span class="heading">Last Name</span>
                <span>Doe</span>
            </article>
            <article class="row">
                <span class="heading">Job Title</span>
                <span>Chief Executive Eater</span>
            </article>
        </section>
    </main>
</body>

</html>
